<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.44/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock - Galaletsang Mafoko</title>
  </head>
  <body>
    <div class="container">
      <h1>WORLD CLOCK</h1>

      <select name="" id="">
        <option value="">select city</option>
        <option value="">Sydney</option>
        <option value="">New York</option>
        <option value="">Johannesburg</option>
      </select>

      <div class="city" id="sydney">
        <div>
          <h2>Sydney</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>

      <div class="city" id="new-york">
        <div>
          <h2>New York</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
    </div>

    <footer>
      This project was coded by <strong>Galaletsang Precious Mafoko</strong> and
      is
      <a href="https://github.com/GalaletsangM/World_clock" target="_blank ">

      >

    <script src="javascript/index.js"></script>

</html>
