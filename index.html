<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.44/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock - Galaletsang Mafoko</title>
</head>
<body>
    <h1>WORLD CLOCK</h1>

    <select name="" id="">
        <option value="">select city</option>
        <option value="">Sydney</option>
        <option value="">New York</option>
        <option value="">Johannesburg</option>
    </select>

    <div class="city">
        <h2>Sydney</h2>
        <div class="date"> August 20th 2023 </div>
        <div class="time"> 1:48:02 AM</div>
    </div>

    <div class="city">
        <h2>New York</h2>
        <div class="date"> August 21th 2023 </div>
        <div class="time"> 2:48:02 AM</div>
    </div>
    <footer>This project was coded by Galaletsang Precious Mafoko and is <a href="https://github.com/GalaletsangM/World_clock" target="_blank "> open source on GitHub</a> </footer>
    <script src="javascript/index.js"></script>

</html>
